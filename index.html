<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE GAMES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: darkblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            color: #00f9ff; /* Bright fluorescent blue */
            text-shadow: 0 0 10px #00f9ff, 0 0 20px #00f9ff, 0 0 30px #00f9ff;
            margin: 10px 0;
            text-align: center;
            position: absolute;
            top: 10px;
            width: 100%;
        }

        .container {
            position: absolute;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            box-sizing: border-box;
            border: 10px solid #00f9ff; /* Fluorescent blue border */
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Fix for the missing vertical line */
        .container::before {
            border-left: 3px solid #00f9ff;
            border-right: 3px solid #00f9ff;
            left: 33.33%;
            width: 33.33%; /* Ensures two vertical lines */
            top: 0;
            bottom: 0;
        }

        /* Fix for the missing horizontal line */
        .container::after {
            border-top: 3px solid #00f9ff;
            border-bottom: 3px solid #00f9ff;
            top: 33.33%;
            height: 33.33%; /* Ensures two horizontal lines */
            left: 0;
            right: 0;
        }

        .container .section {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .section a {
            color: #00f9ff; /* Bright fluorescent blue for links */
            font-size: 1.5em;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 0 0 5px #00f9ff, 0 0 10px #00f9ff;
        }

        .section a:hover {
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="title">FREE GAMES</div>
    <div class="container">
        <div class="section"><a href="https://google.ca">Game 1</a></div>
        <div class="section"><a href="https://google.ca">Game 2</a></div>
        <div class="section"><a href="https://google.ca">Game 3</a></div>
        <div class="section"><a href="https://google.ca">Game 4</a></div>
        <div class="section"><a href="https://google.ca">Game 5</a></div>
        <div class="section"><a href="https://google.ca">Game 6</a></div>
        <div class="section"><a href="https://google.ca">Game 7</a></div>
        <div class="section"><a href="https://google.ca">Game 8</a></div>
        <div class="section"><a href="https://google.ca">Game 9</a></div>
    </div>
</body>
</html>
